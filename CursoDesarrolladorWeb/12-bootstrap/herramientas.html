<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container d-flex flex-column" style="height: 500px">
    <h1>Utilidades disponibles en boostrap</h1>

    <hr>

    <!-- ancho y alto se miden por porcentajes -->
    <!-- para poder dar ancho y alto a un div, necesitamos darle un tamaño al container (height 500px) -->
    <!--rounded redondea bordes puedo poner rounded-top etc..-->
    <!--tambien esta rounded-circle y rounded-0 lo deja por defecto-->
    <div class="caja m-2 p-3 text-muted bg-danger-subtle float-start w-25 h-25 border border-dark-subtle border-3 rounded">
        caja 1
    </div>
    <!--puedo poner color de fondo bg-primary
        p-3 es el padding
        y para poner margin 0 auto para centrar se pone asi mx-auto-->
        <div class="caja m-2 p-3 bg-primary-subtle float-start w-25 h-25 border border-success border-3 rounded">
            caja 2
        </div>
        <!--text-secondary me da color a la letra-->
        <div class="caja m-2 p-3 text-secondary bg-warning-subtle float-start w-25 h-25 border border-3 border-dark rounded">
            caja 3
        </div>
        <!-- la caja esta centrada por el margin 0 auto que se especifica con mx-auto -->
        <div class="visible shadow-lg mx-auto m-2 p-3 text-light bg-success caja w-25 h-25 border border-dark rounded">
            esto es una caja no flotada
        </div>

        <hr>

        <h2>Acá termina el contenedor</h2>
        <hr>
        <p class="display-4 fw-bold">esto es un texto</p>

        <code>
            <!-- me pone color para mostrar una direccion -->
            https://www.udemy.com/course/de-cero-a-full-stack/learn/lecture/43947052#content
        </code>

</div>





</body>
</html>
    
    <script type="text/javascript" src="jquery/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
