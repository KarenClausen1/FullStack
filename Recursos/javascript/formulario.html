<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ejercicio DOM eventos y funciones</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="js/29-ejercicio-dom.js"></script>

	<style>
		.box{
			width: 200px;
			height: 250px;
			float: left;
			margin: 20px;
		}
		.dashed{
			border: 3px dashed black;
			padding: 5px;
		}
	</style>
</head>
<body>

<!--
1-formularios campos:nombre apellidos edad
2-boton de enviar el formulario: eventos submit
3-mostrar datos por pantalla
4-tener un boton q al darle click nos muestra los datos actuales del formulario
-->
	<h1>ejercicio DOM eventos y funciones</h1>

	<div class="box">
		<!--onsubmit="return false;" para q cuando toco submit y hace el evento no carge la pagina -->
		<form action="#" method="POST" id="formulario" onsubmit="return false;">
			<label for="nombre">Nombre</label><br>
				<input type="text" name="nombre" id="nombre"><br>
				<!--para validar -->
				<span id="error_nombre"></span>
                <!----------------------------->
				<label for="apellidos">Apellidos</label><br>
				<input type="text" name="apellidos" id="apellidos"><br>

				<label for="edad">Edad</label><br>
				<input type="text" name="edad" id="edad"><br>

				<input type="submit" value="enviar" id="submit">


		</form>

	</div>

	<div class="box dashed">
		<h3>informacion del usuario</h3>
		<hr>

		<!--MEJORA DE CODIGO-->
		<p id="p_nombre">
			Nombre:<span></span>
		</p>
		<p id="p_apellidos">
			Apellidos:<span></span>
		</p>
		<p id="p_edad">
			Edad:<span></span>
		</p>

	</div>
</body>
</html>
